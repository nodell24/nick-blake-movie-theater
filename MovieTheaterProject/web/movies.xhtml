<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Movies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>
            <h:form>
                <h:dataTable value="#{tBean.movies}" var="m">
                    <h:column>
                        <f:facet name = "header">Movie Title</f:facet>
                        #{m.movieName}
                    </h:column>
                    
                    <h:column>
                        <f:facet name = "header">Genre(s)</f:facet>
                        #{m.movieType}
                    </h:column>
                    
                    <h:column>
                        <f:facet name = "header">Duration</f:facet>
                        #{m.movieDuration} min
                    </h:column>
                    
                    <h:column>  
                        <h:commandButton value="Go!"                                  
                          action="#{tBean.goTimes(m)}"> 
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </body>
</html>
